<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"
			"https://www.w3.org/TR/REC-html40/loose.dtd">
<html>
<head>
	<title>Navigation for Slideshow.</title>
</head>
<body
	bgcolor="#000000"
	link="#FFFFFF"
	alink="#FF0000"
	vlink="#FFFFFF"
	onload="top.ArtLungSlideShow(-1);">

<table cellspacing="0" cellpadding="0" border="0" width="100%">
	<tr valign="top">
		<td>
			<p align="left">
				<font face="Verdana, Arial, Sans-Serif">
					<b><a href="requires_javascript.html"
						style="text-decoration: none;"
						onclick="top.ArtLungSlideShow(-1);return false;"
						onmouseover="window.status='PREVIOUS';return true;"
						onmouseout="window.status='';return true;">&laquo;PREVIOUS</a></b></font></p></td>
		<td>
			<p align="right">
				<font face="Verdana, Arial, Sans-Serif">
					<b><a href="requires_javascript.html"
						style="text-decoration: none;"
						onclick="top.ArtLungSlideShow(1);return false;"
						onmouseover="window.status='NEXT';return true;"
						onmouseout="window.status='';return true;">NEXT&raquo;</a></b></font></p></td>
	</tr>
</table>

</body>
</html>
